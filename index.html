<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나는 문과? 이과?</h1>

    <article class="question">

            <div class="progress-bar" role="progressbar" style="background-color: rgb(6, 255, 243); width: calc(100/13*1%)" ></div>
        </div>
        <h2 id="title" class="text-center mt-5"></h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-outline-info mt-5">Info</button>     
        <button id="B" type="button" class="btn btn-outline-info mt-5">Info</button>
    </article>  
    <article class="loading mt-5">
        <h1 class="mt-5 text-center">로딩중</h1>
        <div class="loader"></div>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="result">
        <h2 id="result" class="text-center mt-5"></h2>
        <h3 id="explain" class="text-center mt-5"></h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="share addthis_inline_share_toolbox"></div>
    </article>
    <article class="kakao_ad mt-5">
        <ins class="kakao_ad_area" style="display:none;" 
        data-ad-unit    = "DAN-Gc2n62w00juzU9Wb" 
        data-ad-width   = "320" 
        data-ad-height  = "100"></ins>
    </article>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id="AB" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title": "당신은 문과입니까?", "type": "AB", "A": "왜요?", "B": "아니요"},
            2: {"title": "당신의 진로는?", "type": "AB", "A": "경영,경제,행정,심리,언어,법학", "B": "전기,전자,화공,기계,컴공,의료,약학,건축"},
            3: {"title": "어떤 문제를 접했을 때 그 문제의 답은", "type": "AB", "A": "주관적이어야 한다", "B": "객관적이어야 한다"},
            4: {"title": "소주에는 무엇이 들어있을까요?", "type": "AB", "A": "삶의 고뇌와 쓰라림, 서민들의 삶의 애환과 눈물", "B": "알코올"},
            5: {"title": "별을 보면서 드는 생각은?", "type": "AB", "A": "낭만적이다", "B": "뜨거울 것 같다"},
            6: {"title": "무인도 갈 때 가져갈 책은?", "type": "AB", "A": "문학 도서", "B": "무인도에서 살아남기(과학상식 만화책)"},
            7: {"title": "40-32÷2의 답은 4!", "type": "AB", "A": "틀리다", "B": "옳다"},
            8: {"title": "function의 뜻은?", "type": "AB", "A": "기능", "B": "함수"},
            9: {"title": "5!", "type": "AB", "A": "오!", "B": "5팩"},
            10: {"title": "정의?", "type": "AB", "A": "justice", "B": "definition"},
            11: {"title": "눈이 녹으면?", "type": "AB", "A": "봄이 오고 꽃이 핀다", "B": "물이 된다"},



        }
        var result={
            "A" : {"result": "당신은 <strong>문과</strong>성향입니다", "explain" : "error", "img": "social.png"},
            "B" : {"result": "당신은 <strong>이과</strong>성향입니다", "explain" : "error", "img": "sicence.png"}
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function() {
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();            
        });
        $("#B").click(function(){
            next();
        });
        function next() {
            if(num == 12) {
                $(".question").hide();
                $(".loading").show();
                $(".kakao_ad").hide();
                setTimeout(function(){
                    $(".loading").hide();
                    $(".result").show();
                    $(".kakao_ad").show();
                },1500);
                var muni = "" ;
                ($("#AB").val() <7) ? muni+="B" : muni+="A" ;
                $("#img").attr("src", result[muni]["img"]);
                $("#result").html(result[muni]["result"]);
                $("#explain").html(result[muni]["explain"]);
            } else{
                $(".progress-bar").attr('style', 'background-color: rgb(6, 255, 243); width: calc(100/13*'+num+'%)');
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                var items = $(".btn btn-outline-info");
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }
        
    </script>
